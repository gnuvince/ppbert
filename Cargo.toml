[package]
name = "ppbert"
description = "Simple pretty printer for Erlang's External Term Format"
homepage = "https://github.com/gnuvince/ppbert"
version = "0.8.3"
license = "MIT"
authors = ["Vincent Foley <vfoley@gmail.com>"]

[dependencies]
num-bigint = "0.2"
num-traits = "0.2"
encoding = "0.2"
rayon = "1.0"
byteorder = "1.2"
itoa = "0.4"

[[bin]]
name = "ppbert"
path = "src/main.rs"
bench = false

[[bin]]
name = "bert-convert"
path = "src/convert.rs"
bench = false

[profile.release]
debug = true
lto = true
panic = "abort"

[dependencies.clap]
version = "2.31"
default-features = false
