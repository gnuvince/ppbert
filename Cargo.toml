[package]
name = "ppbert"
description = "Simple pretty printer for Erlang's External Term Format"
homepage = "https://github.com/gnuvince/ppbert"
version = "0.4.2"
license = "MIT"
authors = ["Vincent Foley <vfoley@gmail.com>"]

[dependencies]
num = "0.1"
encoding = "0.2.33"
rayon = "0.9.0"

[[bin]]
name = "ppbert"
path = "src/main.rs"
bench = false

[[bin]]
name = "bert-convert"
path = "src/convert.rs"
bench = false

[profile.release]
debug = true
lto = true
panic = "abort"

[dependencies.clap]
version = "2.29.2"
default-features = false
